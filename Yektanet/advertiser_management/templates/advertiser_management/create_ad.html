<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Ad</title>
</head>
<body>
  <header>
    <h1>Create New Ad</h1>
  </header>

  <main>
    {% if error_message %}<p style="color: red;"><strong>{{ error_message }}</strong></p>{% endif %}

    <form method="post" action="{% url "advertiser_management:ads" %}">
        {% csrf_token %}
        <label for="advertiser_id">Advertiser ID:</label>
        <br>
        <input type="number" id="advertiser_id" name="advertiser_id" required>
        <br>
      
        <label for="title">Title:</label>
        <br>
        <input type="text" id="title" name="title" required>
        <br>
      
        <label for="img_url">Image URL:</label>
        <br>
        <input type="url" id="img_url" name="img_url" required>
        <br>
      
        <label for="link">Link:</label>
        <br>
        <input type="url" id="link" name="link" required>
        <br>
      
        <button type="submit">Create</button>
      </form>
  </main>
</body>
</html>
